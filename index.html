<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  
  <div class="the-card">

    <div class="col-12 col-md-6 text-area order-1 order-md-0">
      <h2 class="title">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h2>
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="intro">
        <div class="companies-field">
          <p class="number">10k+</p><span class="stat-heading">companies</span>
        </div>
        <div class="template-field">
          <p class="number">314</p><span class="stat-heading">templates</span>
        </div>
        <div class="queries-field">
          <p class="number">12M+</p><span class="stat-heading">queries</span>
        </div>

      </div>
    </div>

    <div class="col-12 col-md-6 img-area">
        <img src="images/image-header-desktop.jpg" alt="">
    </div>
    
  </div>

  </div> -->
</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</html>
